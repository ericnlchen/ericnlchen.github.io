<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
        }

        .slide {
            width: 1920px; /* Fixed width */
            height: 1080px; /* Fixed height */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transform: scale(var(--scale-factor));
            transform-origin: top left;
        }

        .slide-container {
            --scale-factor: calc(min(100vw / 1920, 100vh / 1080));
        }

        .slide-container > .slide {
            transform: scale(var(--scale-factor));
        }

        .slide-content {
            font-size: 24px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Slide 1 -->
        <div class="slide">
            <div class="slide-content">
                <h1>Slide 1</h1>
                <p>This is the content of the first slide.</p>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide">
            <div class="slide-content">
                <h1>Slide 2</h1>
                <p>This is the content of the second slide.</p>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide">
            <div class="slide-content">
                <h1>Slide 3</h1>
                <p>This is the content of the third slide.</p>
            </div>
        </div>

        <!-- Add more slides as needed -->
    </div>
</body>
</html>
